<!DOCTYPE html>
<html>

<head>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="TI.js"></script>
    <script>
        $(document).ready(function() {

	TI.configure("https://api.travel-intelligence.com/")

            //Authenticating
            $("#login").click(function() {
                TI.login($("#email").val(), $("#pass").val(), function(token) {
                    alert("Logged in")
                })
            });

            $("#logout").click(function() {
                TI.logout(function() {
                    alert("logged out")
                })
            });

            $("#available").click(function() {
                TI.callWS("api/v1/airline_searches",{q:"iberia",limit:3},function(msg) {
                    alert(JSON.stringify(msg));
                });
            })

        })
    </script>
</head>

<body>

    <h1>TI.js Library</h1>

    <label for="">Email:</label>
    <input id="email" name="" type="text" value="" />
    <br/>
    <label for="">Password:</label>
    <input id="pass" name="" type="password" value="" />
    <br/>
    <button id="login">Log in</button>
    <button id="logout">Log out</button>
    <button id="available">Available</button>

</body>

</html>
